                                                this.ciwalkx();
                                                break;
                                            case 'btcx':
                                                this.btcx();
                                                break;
                                            case 'bragax':
                                                this.bragax();
                                                break;

                                            default:

                                        }
                                    });

                            });



                    },





                    wisata: function () {

                        this.botui.message.add({
                            delay: 200,
                            loading: true,
                            content: 'Inilah 5 tempat wisata yang sering dikunjungi oleh masyarakat Bandung. Silahkan pilih :'

                        })
                            .then(() => {
                                return this.botui.action.button({

                                    delay: 1000,
                                    action: [
                                        {
                                            text: 'Alun-alun Kota Bandung',
                                            value: 'alunbandung'
                                        },
                                        {
                                            text: 'Gedung Sate',
                                            value: 'gedungsate'

                                        },
                                        {
                                            text: 'Farm House Lembang',
                                            value: 'farmhouse'

                                        },
                                        {
                                            text: 'Ciwalk',
                                            value: 'ciwalk'

                                        },
                                        {
                                            text: 'Bandung Zoo',
                                            value: 'bandungzoo'

                                        },
                                    ]

                                });
                            })

                            .then(res => {
                                this.botui.message
                                    .bot({
                                        delay: 200,
                                        loading: true
                                    })

                                    .then(index => {
                                        this.loadingIndex = index;

                                        switch (res.value) {
                                            case 'alunbandung':
                                                this.alunbandung();
                                                break;
                                            case 'gedungsate':
                                                this.gedungsate();
                                                break;
                                            case 'farmhouse':
                                                this.farmhouse();
                                                break;
                                            case 'ciwalk':
                                                this.ciwalk();
                                                break;
                                            case 'bandungzoo':
                                                this.bandungzoo();
                                                break;

                                            default:

                                        }
                                    });

                            });

                    },




                    //------------------------------------------------------------------------------------------------------------------------------------------------------------------//

                    //--------------Home Chat -------------------------------------------//

                    start: function () {
                        this.botui.message.bot({
                            delay: 1000,
                            loading: true,
                            content: 'Hai Saya adalah Travel Assistant.'
                        })

                            .then(() => {
                                return this.botui.message.bot({
                                    delay: 1000,
                                    content: 'Siapa nama kamu?'
                                });
                            })

                            .then(() => {
                                return this.botui.action.text({
                                    delay: 400,
                                    action: {
                                        size: 18,
                                        sub_type: 'text',
                                        placeholder: 'Masukan Nama'
                                    }
                                });
                            })

                            .then(res => {
                                this.input.name = res.value;
                                this.botui.message.add({

                                    content: 'Hai ' + this.input.name
                                });
                            })

                            .then(() => {
                                return this.botui.message.bot({
                                    delay: 1000,
                                    loading: true,
                                    content: 'Pilih apa yang kamu inginkan.'
                                });
                            })

                            .then(() => {
                                return this.botui.action.button({

                                    delay: 1000,
                                    action: [
                                        {
                                            text: 'Wisata',
                                            value: 'wisata'
                                        },
                                        {
                                            text: 'Nonton',
                                            value: 'nonton'

                                        },

                                    ]

                                });
                            })



                            .then(res => {
                                this.botui.message
                                    .bot({
                                        delay: 200,
                                        loading: true
                                    })




                                    .then(index => {
                                        this.loadingIndex = index;

                                        switch (res.value) {
                                            case 'wisata':
                                                this.wisata();
                                                break;
                                            case 'nonton':
                                                this.nonton();
                                                break;

                                            default:

                                        }
                                    });




                            });



                    }
                };


                chitchat.init();




            </script>


        </div>
    </div>

</body>

</html>
